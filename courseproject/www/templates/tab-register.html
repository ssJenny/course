<ion-view view-title="注册" hide-nav-bar="true" style="background:url(img/register_bg.jpg) no-repeat; background-size:100% 100%;">
    <ion-content class="padding">
        <div class="row responsive-sm padding">
            <div style="height:1rem"></div>
            <h1 style="text-align:center; color:#fff; font-size:1rem;">注册</h1>
            <div class="list">
                <div class="list list-inset" style="opacity:0.5;">
                    <label class="item item-input">
                        <input type="text" placeholder="用户名" ng-model="infor.name" required>
                    </label>
                    <label class="item item-input">
                        <input type="text" placeholder="邮箱" ng-model="infor.email" required>
                    </label>
                    <label class="item item-input">
                        <input type="text" placeholder="手机号" ng-model="infor.phone" required>
                    </label>
                    <label class="item item-input">
                        <input type="password" placeholder="密码" ng-model="infor.pwd" required>
                    </label>
                    <label class="item item-input">
                        <input type="password" placeholder="再次输入密码" ng-model="infor.pwdt" required>
                    </label>
                </div>
                <div class="loginBtn">
                    <button class="button button-block button-positive" ng-click="doRegister(infor)">
                        完成
                    </button>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
