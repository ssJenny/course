<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <!--<script src="cordova.js"></script>-->

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <!--侧拉菜单-->
    <ion-side-menus>
        <!--左边菜单-->
        
        <ion-side-menu side="left">
            <ion-content>

              <div class="row" style="padding:1.8rem 0;">
                <div class="col col-10"></div>
                <div class="col col-25" style="width:2rem;height:2rem">
                  <img src="img/person_touxiang.png" width="100%" height="auto" alt="">
                  
                </div>
                <div class="col col-50" style="line-height:1.8rem">课程在手，应有尽有</div>
              </div>
            	
              <ion-list>
                <ion-item nav-clear menu-close class="item-icon-left">
						    <i class="icon ion-ribbon-b"></i>
						    <h3>开通会员</h3>
                </ion-item>
                <ion-item nav-clear menu-close class="item-icon-left">
						    <i class="icon ion-tshirt-outline"></i>
						   
						    <h3>个性装扮</h3>
                </ion-item>
                <ion-item nav-clear menu-close class="item-icon-left">
						    <i class="icon ion-lock-combination"></i>
						    
						    <h3>我的文件</h3>
                </ion-item>
                <ion-item nav-clear menu-close class="item-icon-left">
						    <i class="icon ion-bag"></i>						    
						    <h3>设置</h3>
                </ion-item>

              </ion-list>
            	
             </ion-content>
        </ion-side-menu>
        <!--中间部分-->
        <ion-side-menu-content>
             <ion-nav-bar class="bar-stable">
			      <ion-nav-back-button>
			      </ion-nav-back-button>
			    </ion-nav-bar>
			    <!--
			      The views will be rendered in the <ion-nav-view> directive below
			      Templates are in the /templates folder (but you could also
			      have templates inline in this html file if you'd like).
			    -->
			    <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>
        <!--右边部分-->
        
    </ion-side-menus>
    
    
  </body>
  <script>
      window.onload =function () {
        document.documentElement.style.fontSize=document.documentElement.clientWidth/10.8+"px";
        var deviceWidth = document.documentElement.clientWidth;
        if(deviceWidth>1080) deviceWidth =1080;
        document.documentElement.style.fontSize = deviceWidth/10.8+"px";
      }
    </script>
</html>
