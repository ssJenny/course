<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive" ng-class="{'tabs-item-hide': $root.hideTabs}">

  <!-- Dashboard Tab -->
  <ion-tab title="首页" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="课程列表" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/courselist">
    <ion-nav-view name="tab-courselist"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="我的课程" icon-off="ion-ios-calendar-outline" icon-on="ion-ios-calendar" href="#/tab/mycourse">
    <ion-nav-view name="tab-mycourse"></ion-nav-view>
  </ion-tab>

  <ion-tab title="个人中心" icon-off="ion-ios-gear-outline" icon-on="ion-gear-a" href="#/tab/usercenter">
    <ion-nav-view name="tab-usercenter"></ion-nav-view>
  </ion-tab>


</ion-tabs>
